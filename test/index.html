<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     	<script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
	<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">	
	<link href="../api/d3-tip/index.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="tip-style.css">
</head>
<body>
<div id="first">
	<div class="row">
		<div class="col-md-10" id="graph">
				<script src="plot.js" type="text/javascript"></script>
		</div>
		<div class="col-md-2">
			<div class="panel-group" id="outside">
				<div class="panel panel-primary">
					<div class="panel-heading">Mode</div>
					<div class="panel-body">
						<div class="form-group" id="inside">
							<div class="btn-group btn-group-justified" data-toggle="buttons">
								<label class="btn btn-success">
									<input type="radio" name="mode" value="explorer" autocomplete="on">Explorer
								</label>
								<label class="btn btn-default">
									<input type="radio" name="mode" value="log" autocomplete="off">Log
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading"> Genre</div>
					<div class="panel-body">
						<div class="dropdown">
							<button id="inside" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Choose Genre
							<span class="caret"></span></button>
							<ul class="dropdown-menu">
								<li><a href="#">Electronic</a></li>
 								<li><a href="#">Dance</a></li>
								<li><a href="#">R & B</a></li>
								<li><a href="#">HipHop</a></li>
								<li><a href="#">Rock</a></li>
								<li><a href="#">Jazz</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">Decade</div>
					<div class="panel-body">
						<ul class="pagination pagination" id="inside">
							<li><a href="#">50</a></li>
							<li><a href="#">60</a></li>
							<li><a href="#">70</a></li>
							<li><a href="#">80</a></li>
							<li><a href="#">90</a></li>
							<li><a href="#">95</a></li>
							<li><a href="#">00</a></li>
							<li><a href="#">05</a></li>
							<li><a href="#">10</a></li>
							<li><a href="#">15</a></li>
	 					</ul>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">Information</div>
					<div class="panel-body">
						<ul class="list-group" id="inside">
							<li class="list-group-item">Artist</li>
                            <li class="list-group-item">Title</li>
                            <li class="list-group-item">Genre</li>
                            <li class="list-group-item">Year</li>
                            <li class="list-group-item">Youtube</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="second">
	<div class="row">
		<div class="col-md-10"></div>
		<div class="col-md-2">
			<div class="panel panel-primary">
				<div class="panel-heading">Time Domain</div>
				<div class="panel-body">
					<ul class="pagination pagination" id="inside">
						<li><a href="#">Year</a></li>
						<li><a href="#">Month</a></li>
						<li><a href="#">Week</a></li>
						<li><a href="#">Day</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
